<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Horizontal rule and Br</title>
</head>
<body>
<!-- hr basically means horizontal rule which is a line, you can use it between 2 paragraphs or anything just to show the seperation -->

<p> THis is a paragraph</p>
<hr />
<p>This is second paragraph
<br/>
  <!-- br just creates a break or breaks the next element to a new line-->
  <hr/>
  THis is the same second paragraph between a paragraph tag
</p>

</body>
</html>
